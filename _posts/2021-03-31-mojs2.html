<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me! - Mojs Demo2</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script>

        var first = new mojs.Shape({
            shape: 'circle',
            radius: { 0: 40 },
            stroke: 'cyan',
            strokeWidth: { 20: 0 },
            fill: "none",
            left: 0, top: 0,
            duration: 250
        });
        // first.el.style.border = "1px solid red";

        var seconds = [];
        var colors = ['deeppink', 'magenta','yellow', 'tomato'];
        for (var i = 0; i < 4; i++) {

            var second = new mojs.Shape({
                parent: first.el,
                shape: 'circle',
                radius: { 0: "rand(0,30)" },
                stroke:  colors[i] ,
                strokeWidth: { 10: 0 },
                fill: "none",
                left:"50%", top:"50%",
                x:"rand(-50,50)",
                y:"rand(-50,50)",
                delay:300
            });
            seconds.push(second);
        }

        document.addEventListener('click', function (e) {
            first.tune({
                x: e.pageX,
                y: e.pageY
            }).replay();
            for (var i=0;i<seconds.length;i++){
                seconds[i].generate().replay();
            }
        })
    </script>

</body>
</html>
